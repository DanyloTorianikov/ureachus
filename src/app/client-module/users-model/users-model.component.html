<div class="users-model" [class.not-available]="!model.isAvailable" [class.not-checked]="!model.isChecked">
  <div class="model-info">
    <div [class.active]="model.isChecked" class="checkbox" (click)="activateCheckbox()"></div>
    <span class="model-id">{{model.id}}</span>
    <div class="column">
      <span class="model-name">{{model.name}}</span>
      <span class="model-date">{{model.date}}</span>
    </div>
  </div>
  <div class="buttons">
    <img [src]="eyeImage" (click)="emitPdfSrc()">
    <img [src]="editImage">
    <img [src]="toggleImage" class="available-toggle" (click)="toggle()">
  </div>
</div>
